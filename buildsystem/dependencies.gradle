ext {
    versions = [
            support: "27.1.0"
    ]

    presentationDependencies = [

            //SUPPORT LIBRARIES
            appCompatv7             : "com.android.support:appcompat-v7:$versions.support",
            design                  : "com.android.support:design:$versions.support",
            cardView                : "com.android.support:cardview-v7:$versions.support",
            vectorDrawableSupport   : "com.android.support:support-vector-drawable:$versions.support",
            animatedVectorDrawable  : "com.android.support:animated-vector-drawable:$versions.support",
            palette                 : "com.android.support:palette-v7:$versions.support",
            kotlinStdlib            : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            kotlinReflect           : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
            kotlinStdlibJdk         : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",

            // Retrofit
            retrofit                : "com.squareup.retrofit2:retrofit:2.4.0",
            converterMoshi          : "com.squareup.retrofit2:converter-moshi:2.3.0",

            // Coroutines
            kotlinxCoroutinesCore   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3",
            kotlinxCoroutinesAndroid: "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.19.3",

            // Coroutines - Retrofit extention
            kotlinCoroutinesRetrofit: "ru.gildor.coroutines:kotlin-coroutines-retrofit:0.8.2",

